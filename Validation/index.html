<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1>Validation</h1>
    <form id="regForm">
        <div>
            First Name:
            <input id="firstName" name="firstName" type="text" />
            <span id="firstNameError" class="errorText"></span>
        </div>
        <div>
            Last Name:
            <input id="lastName" name="lastName" type="text" />
            <span id="lastNameError" class="errorText"></span>
        </div>
        <div>
            Address:
             <input id="address" name="address" type="text" />
             <span id="addressError" class="errorText"></span>
         </div>
         <div>
            City:
             <input id="city" name="city" type="text" />
             <span id="cityError" class="errorText"></span>
         </div>
         <div>
            State:
             <input id="state" name="state" type="text" />
             <span id="stateError" class="errorText"></span>
         </div>
         <div>
            Zip Code:
             <input id="zipCode" name="zipCode" type="text" />
             <span id="zipCodeError" class="errorText"></span>
         </div>
        <div>
           Phone Number:
            <input id="phone" name="phone" type="text" />
            <span id="phoneError" class="errorText"></span>
        </div>
        <button id="submitButton">Go</button>
    </form>
</body>

</html>
